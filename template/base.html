<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no" />
    <link rel="shortcut icon" href="/static/image/favicon.jpg" />

    <title>壁纸共享网站</title>

    <!-- JQuery -->
    <script src="/static/js/jquery.slim.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/static/js/bootstrap.min.js"></script>


    <!-- cdn文件 -->
    <!--     <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.slim.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    -->

    <!-- 基础css文件 -->
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">

    {% block css %}{% end %}

</head>

<body>

    <div id="header">
        {% block header %}
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#example-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">花火壁纸共享网站</a>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                分类<b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">jmeter</a></li>
                                <li><a href="#">EJB</a></li>
                                <li><a href="#">Jasper Report</a></li>
                                <li class="divider"></li>
                                <li><a href="#">分离的链接</a></li>
                                <li class="divider"></li>
                                <li><a href="#">另一个分离的链接</a></li>
                            </ul>
                        </li>
                    </ul>
                    <li><a href="#">iOS</a></li>
                    <li><a href="#">SVN</a></li>
                </div>
                </div>
            </nav>
        {% end %}
    </div>
    <div id="content">
        {% block content %}
            <h1>content</h1>
        {% end %}
    </div>

    <div id="footer">
        {% block footer %}
            <h1>footer</h1>
        {% end %}
    </div>

    <!-- 基础js文件 -->
    <script type="text/javascript" color="255,124,0" opacity="0.5" count="150" src="/static/js/canvas-nest.min.js"></script>

    <!-- 可能需要操作DOM节点树的javascript，必须放在节点树后面引入 -->
    {% block js %}{% end %}
</body>


</html>
